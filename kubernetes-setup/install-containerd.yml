---
- hosts: all
  become: yes
  vars_files:
    - vars.yml
  tasks:
    - name: Update packages
      package:
        upgrade: yes
        update_cache: yes

    - name: Create configuration file for containerd modules
      copy:
        content: |
          overlay
          br_netfilter
        dest: /etc/modules-load.d/containerd.conf

    - name: Load overlay module
      command: modprobe overlay
      ignore_errors: yes

    - name: Load br_netfilter module
      command: modprobe br_netfilter
      ignore_errors: yes

    - name: Set system configurations for Kubernetes networking
      copy:
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-ip6tables = 1
        dest: /etc/sysctl.d/99-kubernetes-cri.conf

    - name: Apply sysctl settings
      command: sysctl --system

    - name: Install dependencies
      apt:
        name:
          - ca-certificates
          - curl
        state: present

    - name: Create Docker apt keyring directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker's official gpg key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: "{{ docker_gpgpath }}"

    - name: Add Docker to the sources list
      shell: "echo \"deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable\" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null"

    - name: Update packages
      apt:
        upgrade: yes
        update_cache: yes

    - name: Install containerd.io
      apt:
        name: containerd.io
        state: present
      notify: containerd restart

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory

    - name: Generate default containerd configuration
      command: containerd config default
      register: containerd_config

    - name: Create containerd config file
      copy:
        content: "{{ containerd_config.stdout }}"
        dest: /etc/containerd/config.toml
      notify: containerd restart

    - name: Disable swap
      command: swapoff -a
      ignore_errors: yes

  handlers:
    - name: containerd restart
      systemd:
        name: containerd
        state: restarted
        enabled: yes
